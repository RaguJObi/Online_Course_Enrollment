<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <style>
        /* minimal CSS to make it look decent */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
       .enrollment-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .enrollment-form label {
            display: block;
            margin-bottom: 10px;
        }
       .enrollment-form input[type="text"],.enrollment-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
       .enrollment-form button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       .enrollment-form button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Enrollment</h1>
    <form class="enrollment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Enroll in Course</button>
    </form>

    <script>
        // get course ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');

        // display course title and description
        document.querySelector('h1').textContent = `Enrollment - Course ${courseId}`;
    </script>
</body>
</html>
